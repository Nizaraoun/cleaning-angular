<div class="container z-index-common">
    <div class="row justify-content-between align-items-center">
        <div class="col-md">
            <div class="title-area text-center" appScrollAnimation>
                <!-- <span class="sub-title">
                    <img src="assets/team.png" alt="Team Icon"> Team Members       
                </span>
                <div class="line"></div> -->
                <h2 class="sec-title">Notre équipe dédiée</h2>
            </div>
        </div>

                            <div class="box-content">
                                <h3 class="box-title"><a href="team-details.html">{{ member.name }}</a></h3>
                                <p class="box-desig">{{ member.role }}</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
