<section class="work-process-layout1">
    <div class="container">
      <div class="row">
        <div class="col-sm-12 col-md-12 col-lg-6 offset-lg-3">
          <div class="heading text-center mb-40">
            <h2 class="heading__subtitle">{{ subtitle }}</h2>
            <h3 class="heading__title">{{ title }}</h3>
          </div>
        </div>
      </div>
      <div class="row process-row">
        <div *ngFor="let item of processItems" class="col-sm-6 col-md-6 col-lg-3">
          <div class="process-item text-center">
            <div class="circle__icon"></div>
            <div class="check__icon">
              <i class="icon-checkmark"></i>
            </div>
            <h4 class="process__title">{{ item.title }}</h4>
            <p class="process__desc">{{ item.description }}</p>
            <div class="process__icon">
              <i [class]="item.iconClass"></i>
            </div>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-12 text-center">
          <p class="text__link mt-40 mb-0">{{ teamText }}
            <a href="/team" class="btn btn__secondary btn__link mx-1">
              <span>{{ buttonText }}</span> <i class="icon-arrow-right"></i>
            </a>
          </p>
        </div>
      </div>
    </div>
  </section>
